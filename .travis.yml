language: elm
branches:
  only:
    - dev
script:
  - cd app/
  - elm-format --validate ./ && elm-test && elm make ./src/SparkFromChara.elm --optimize --output=../public/js/spark_from_chara.js
after_success:
  - cd -
deploy:
  provider: firebase
  skip_cleanup: true
  token:
    secure: $FIREBASE_TOKEN
  on:
    branch: dev